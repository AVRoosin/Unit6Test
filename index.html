<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="lib/js/ejs.js"></script>
    <script type="text/javascript" src="lib/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="lib/js/input-mask.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300&subset=cyrillic,latin' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Личный кабинет</title>
</head>
<body>
<header>
    <div>
        <img src="images/logo.png"/>

        <span>Личный кабинет</span>
    </div>
</header>
<div class="firstPage">
    <nav>
        <ul>
            <li><a href="#">Заказ пропуска</a></li>
            <li><a href="#">Действующие пропуска</a></li>
            <li><a href="#">Архив</a></li>
        </ul>
    </nav>
    <main>
        <h1>Тип пропуска</h1>

        <div class="passItemsContainer"></div>
    </main>
</div>

<div class="secondPage">
    <main>
        <h1>Данные посетителей</h1>

        <div class="userDataContainer">
            <div class="userInfo" id="user1">
                <div class="userInfoName">
                    <div class="userInfoText">ФИО</div>
                    <input type="text"></div>
                <div class="userInfoPhone">
                    <div class="userInfoText">Телефон</div>
                    <input type="text"></div>
                <div class="userInfoEmail">
                    <div class="userInfoText">Почта</div>
                    <input type="text"></div>
                <div class="userInfoCompany">
                    <div class="userInfoText">Компания посетителя</div>
                    <input type="text"></div>
                <hr/>
            </div>
            <div class="addUserLink"><a href="#">Добавить ещё одного посетителя?</a></div>
        </div>
        <h1>Дата</h1>

        <div class="userDataContainer" id="dateContainer">
            <div class="userInfo">
                <div class="dateFromInfo">
                    <div class="userInfoText">Начало действия</div>
                    <input type="text"></div>

                <div class="dateToInfo">
                    <div class="userInfoText">Окончание действия</div>
                    <input type="text" disabled></div>
                <div class="btn-group" data-toggle="buttons">
                    <button class="btn btn-default">
                        <input class="dateRoundButton" type="radio" name="options">Сегодня</button>
                    <button class="btn btn-default">
                        <input class="dateRoundButton" type="radio" name="options">Завтра</button>
                    <button class="btn btn-default">
                        <input class="dateRoundButton" type="radio" name="options">Послезавтра</button>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <button class="btn btn-default">
                        <input class="dateRoundButton" type="radio" name="options">9 Июля, Чт</button>
                    <button class="btn btn-default">
                        <input class="dateRoundButton" type="radio" name="options">10 Июля, Пт</button>
                    <button class="btn btn-default">
                        <input class="dateRoundButton" type="radio" name="options">11 Июля, Сб</button>
                </div>
                <hr id="afterDateHr">
                <div class="daysAmountInput" id="daysAmountInput1">
                    <input type="radio" id="radio-1" name="days"><label for="radio-1">На один день</label>
                </div>
                <div class="daysAmountInput" id="daysAmountInput2"><label>
                    <input type="radio" id="radio-2" name="days"><label for="radio-2">На несколько дней</label>
                </div>
            </div>
        </div>
        <button id="submitButton">Продолжать</button>
    </main>
</div>
<script type="text/javascript">
    function codeAddress() {
        var usersCount = {
            count: 1
        };
        var data = [
            {
                id: "item1",
                pictureName: "type1.png",
                passItemHeader: "Посетители",
                passItemDescription: "Пропуска для посещения одним человеком или группой лиц без въезда на личном транспорте."
            },
            {
                id: "item2",
                pictureName: "type2.png",
                passItemHeader: "Посетители и Автомобили",
                passItemDescription: "Пропуска для посещения одним человеком или группой лиц с въездом одного или нескольких автомобилей."
            },
            {
                id: "item3",
                pictureName: "type3.png",
                passItemHeader: "Курьерская доставка",
                passItemDescription: "Пропуска для курьерских служб на транспорте. Нужно указать только номер автомобиля и компанию."
            },
            {
                id: "item4",
                pictureName: "type4.png",
                passItemHeader: "Ввоз и вывоз имущества",
                passItemDescription: "Пропуска для осуществления ввоза или вывоза материального имущества через КПП."
            }
        ];
        for (var i = 0; i < data.length; i++) {
            var html = new EJS({url: 'templates/header.ejs'}).render(data[i]);
            $(".passItemsContainer").append(html);
        }
        $("#item1").click(function () {
            $(".firstPage").css("display", "none");
            $(".secondPage").css("display", "block");
        });
        $(".addUserLink").click(function () {
            usersCount.count++;
            var html = new EJS({url: 'templates/userInfoForm.ejs'}).render(usersCount);
            $(html).insertBefore(".addUserLink");
        });
    }
    window.onload = codeAddress;
</script>
<script>
    $('.colors').radiosforbuttons();
</script>
<script>
    $('.colors').radiosforbuttons({
        group: true, // grouped buttons
        vertical: true, // vertical mode
        autowidth: true,
        margin: 0 // space between buttons
    });
</script>
</body>
</html>
