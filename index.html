<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="./lib/ejs.js"></script>
    <script type="text/javascript" src="./lib/jquery-1.11.3.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300&subset=cyrillic,latin' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Личный кабинет</title>
</head>
<body>
<header>
    <div>
        <img src="images/logo.png"/>

        <span>Личный кабинет</span>
    </div>
</header>
<nav>
    <ul>
        <li><a href="#">Заказ пропуска</a></li>
        <li><a href="#">Действующие пропуска</a></li>
        <li><a href="#">Архив</a></li>
    </ul>
</nav>
<main>
    <h1>Тип пропуска</h1>
    <div class="container"></div>
</main>
<script type="text/javascript">
    function codeAddress() {
        var data = [
                {
                    pictureName: "type1.png",
                    passItemHeader: "Посетители",
                    passItemDescription: "Пропуска для посещения одним человеком или группой лиц без въезда на личном транспорте."
                },
                {
                    pictureName: "type2.png",
                    passItemHeader: "Посетители и Автомобили",
                    passItemDescription: "Пропуска для посещения одним человеком или группой лиц с въездом одного или нескольких автомобилей."
                },
                {
                    pictureName: "type3.png",
                    passItemHeader: "Курьерская доставка",
                    passItemDescription: "Пропуска для курьерских служб на транспорте. Нужно указать только номер автомобиля и компанию."
                },
                {
                    pictureName: "type4.png",
                    passItemHeader: "Ввоз и вывоз имущества",
                    passItemDescription: "Пропуска для осуществления ввоза или вывоза материального имущества через КПП."
                }
        ];
        for (var i = 0; i < data.length; i++) {
            var html = new EJS({url: 'header.ejs'}).render(data[i]);
            $(".container").append(html);
        }
    }
    window.onload = codeAddress;
</script>
</body>
</html>
